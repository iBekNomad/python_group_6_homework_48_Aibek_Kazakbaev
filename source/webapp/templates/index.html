{% extends "base.html" %}

{% block title %}Main{% endblock %}

{% block content %}
    <h1 class="text-info amatic-text">Market Products</h1>
    <div class="row row-cols-1 row-cols-md-3">
        {% for product in products %}
            <div class="col mb-4">
                <div class="card border-info mb-3" style="max-width: 18rem;">
                    <div class="card-header border-info a-text"><a
                            class="text-success text-decoration-none"
                            href="{% url "product_view" product.pk %}">{{ product.name }}</a>
                    </div>
                    <div class="card-body text-success">
                        <h5 class="card-title">{{ product.description }}</h5>
                        <div class="card-text">Категория: <h3>{{ product.get_category_display }}</h3></div>
                        <div class="card-text">Цена: <h3>{{ product.price }} сом</h3></div>
                    </div>
                    <div class="card-footer bg-transparent border-info">
                        <div class="d-flex justify-content-around">
                            <p><a href="{% url "product_update" product.pk %}" class="btn btn-sm btn-info">Update</a>
                            </p>
                            <p><a href="{% url "product_delete" product.pk %}" class="btn btn-sm btn-info">Delete</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
